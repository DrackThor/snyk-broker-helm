# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: test broker proxy configuration
chart:
  version: 0.0.0
templates:
  - broker_deployment.yaml
values:
  - ./fixtures/default_values.yaml

tests:
  - it: sets an https proxy
    set:
      httpsProxy: &proxy http://my.proxy:8080
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: HTTPS_PROXY
            value: *proxy
  - it: sets an http proxy
    set:
      httpProxy: *proxy
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: HTTP_PROXY
            value: *proxy
  - it: sets both https and http proxy
    set:
      httpProxy: *proxy
      httpsProxy: *proxy
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: HTTP_PROXY
            value: *proxy
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: HTTPS_PROXY
            value: *proxy
  - it: rejects proxy without protocol
    set:
      httpsProxy: no.protocol.proxy:8080
    asserts:
      - failedTemplate: {}
  - it: sets noproxy without protocol
    set:
      httpsProxy: my.ghe.io
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: NO_PROXY
            value: my.ghe.io
  - it: rejects noproxy with protocol
    set:
      httpsProxy: https://my.ghe.io
    asserts:
      - failedTemplate: {}
